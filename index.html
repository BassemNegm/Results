<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="icon" type="image" href="assets/Capture.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/6033f745d9.css" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1> Your Result</h1>
            <div class="circle">
                <h2>76</h2>
                <h3>of 100</h3>
            </div>
            <div class="text">
                <p class="great">Great</p>
                <p class="text2">You scored higher than 65% of
the people who have taken
these tests</p>


            </div>
        </div>
        <div class="box2">
            <p class="Summery">Summery</p>
            <div class="grid">
                <div class="row1"><img src="./assets/images/icon-reaction.svg">
                    <p class="reaction">Reaction</p>
                    <p>80/100</p>
                </div>
                <div class="row2"><img src="./assets/images/icon-memory.svg">
                    <p class="memory">Memory</p>
                    <p>92/100</p>
               </div>
               <div class="row3"><img src="./assets/images/icon-verbal.svg">
                    <p class="verbal">Verbal</p>
                    <p>61/100</p>
                </div>
                <div class="row4"><img src="./assets/images/icon-visual.svg">
                    <p class="visual">Visual</p>
                    <p>72/100</p>
                </div>
                <button class="button">Continue</button>
            </div>
        </div>
    </div>

</html>
